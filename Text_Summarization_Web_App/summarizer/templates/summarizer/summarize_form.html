<!DOCTYPE html>
<html>

<head>
    <title>Text Summarization</title>
</head>
<body>

    <h1>Text Summarization</h1>
    <form action="{% url 'summarize' %}" method="post">
        {% csrf_token %}
        <textarea name="text" cols="100" rows="10"></textarea>
        <input type="submit" value="Summarize">
    </form>

    {% if summary %}
        <div class="card">
            <div class="card-body">
                <h2>summary</h2>
                {{ summary }}
            </div>
        </div>
    {% endif %}














</body>
</html>
